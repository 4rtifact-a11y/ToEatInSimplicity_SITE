  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      
      const placeholderImage = "data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='100' height='100' fill='%23E5E7EB'/%3E%3C/svg%3E";


      // --- Image Data ---
      const imageGallery = Array.from({ length: 22 }, (_, i) => `images/imageGrid${String(i + 1).padStart(5, '0')}.png`);
      const locationImages = imageGallery.slice(0, 11);
      const salesImages = imageGallery.slice(11, 22);

      // --- Custom Hooks & Utilities ---
      const useInView = (options) => {
        const ref = useRef(null);
        const [isInView, setIsInView] = useState(false);

        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) {
              setIsInView(true);
              if (ref.current) {
                observer.unobserve(ref.current);
              }
            }
          }, options);

          if (ref.current) {
            observer.observe(ref.current);
          }

          return () => {
            if (ref.current) {
              observer.unobserve(ref.current);
            }
          };
        }, [options]);

        return [ref, isInView];
      };
      
      const InteractiveSparkle = () => (
        <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z" fill="currentColor" />
        </svg>
      );

      const MagneticWrapper = ({
        children, className, mouseX, mouseY, magnetRadius = 150, magnetStrength = 0.4, easeFactor = 0.1,
      }) => {
        const ref = useRef(null);
        const [transform, setTransform] = useState({ x: 0, y: 0 });

        useEffect(() => {
          if (!ref.current) return;
          let targetX = 0;
          let targetY = 0;
          if (mouseX !== null && mouseY !== null) {
            const rect = ref.current.getBoundingClientRect();
            const elementX = rect.left + rect.width / 2;
            const elementY = rect.top + rect.height / 2;
            const deltaX = mouseX - elementX;
            const deltaY = mouseY - elementY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            if (distance < magnetRadius) {
              targetX = deltaX * magnetStrength;
              targetY = deltaY * magnetStrength;
            }
          }
          const animationFrame = requestAnimationFrame(() => {
            setTransform(prevTransform => ({
              x: prevTransform.x + (targetX - prevTransform.x) * easeFactor,
              y: prevTransform.y + (targetY - prevTransform.y) * easeFactor,
            }));
          });
          return () => cancelAnimationFrame(animationFrame);
        }, [mouseX, mouseY, magnetRadius, magnetStrength, easeFactor]);

        return (
          <div ref={ref} className={className} style={{ transform: `translate(${transform.x}px, ${transform.y}px)`, willChange: 'transform' }}>
            {children}
          </div>
        );
      };

      // --- Main Components ---

      const Header = ({ mousePosition, route }) => {
        const [isOpen, setIsOpen] = useState(false);
        const [isScrolled, setIsScrolled] = useState(false);
        const [activeSection, setActiveSection] = useState('#home');
        
        const isHomePage = !route.startsWith('#contact') && !route.startsWith('#cgv');
        // This determines if the text should be dark or light.
        // Text is dark if: scrolled, mobile menu is open, or not on the homepage.
        const useDarkText = isScrolled || isOpen || !isHomePage;

        const Logo = () => (
          <div className="flex items-center">
            <img src="images/logoTEIS.png" alt="To Eat In Simplicity Logo" className="h-[46px] w-[46px] object-contain" />
            <span className={`ml-3 text-2xl md:text-lg lg:text-2xl font-bold transition-colors duration-300 ${useDarkText ? 'text-brand-dark' : 'text-white'}`}>To Eat In Simplicity</span>
          </div>
        );

        const navLinks = [
            { name: 'Accueil', href: '#home' },
            { name: 'Locations', href: '#location' },
            { name: 'Ventes', href: '#vente' },
            { name: 'Partenariats', href: '#partenariat' },
            { name: 'Agence', href: '#agence' },
        ];
        
        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 50);
          window.addEventListener('scroll', handleScroll, { passive: true });
          handleScroll();
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        useEffect(() => {
          if (isHomePage) {
            const handleScrollSpy = () => {
                const sections = navLinks
                    .map(link => document.getElementById(link.href.split('#')[1]))
                    .filter(el => el);

                let currentSection = '';
                for (const section of sections) {
                    const sectionTop = section.offsetTop;
                    if (window.scrollY >= sectionTop - 100) {
                        currentSection = `#${section.id}`;
                    }
                }
                setActiveSection(currentSection || '#home');
            };
            
            window.addEventListener('scroll', handleScrollSpy, { passive: true });
            handleScrollSpy();
            return () => window.removeEventListener('scroll', handleScrollSpy);
          } else {
            setActiveSection(route);
          }
        }, [route, isHomePage]);

        return (
          <header className="fixed top-0 left-0 right-0 z-50 p-2 transition-all duration-300 ease-in-out">
            <div className={`container mx-auto max-w-7xl rounded-2xl px-6 transition-all duration-300 ease-in-out ${(isScrolled || isOpen) ? 'bg-white/60 backdrop-blur-lg shadow-xl' : 'bg-transparent'}`}>
              <div className="flex items-center justify-between py-4">
                <a href="#home" aria-label="Retour à l'accueil"><Logo /></a>
                <nav className="hidden items-center md:space-x-4 lg:space-x-8 md:flex">
                  {navLinks.map((link) => (
                    <a key={link.name} href={link.href} className={`md:text-sm lg:text-base font-semibold transition-colors duration-300 ${activeSection === link.href ? 'text-brand-green' : useDarkText ? 'text-brand-dark hover:text-brand-green' : 'text-white hover:text-brand-yellow'}`}>
                      {link.name}
                    </a>
                  ))}
                </nav>
                <div className="hidden md:inline-block">
                  <MagneticWrapper mouseX={mousePosition.x} mouseY={mousePosition.y} magnetStrength={0.2} easeFactor={0.1}>
                      <a href="#contact" className="block rounded-lg bg-brand-green md:py-2 md:px-4 lg:py-3 lg:px-6 md:text-sm lg:text-base font-bold text-white shadow-md transition-all duration-300 hover:bg-opacity-90 hover:shadow-lg">
                          Contactez-nous
                      </a>
                  </MagneticWrapper>
                </div>
                <div className="md:hidden">
                  <button onClick={() => setIsOpen(!isOpen)} className={`transition-colors duration-300 focus:outline-none ${useDarkText ? 'text-brand-dark' : 'text-white'}`} aria-label="Ouvrir le menu">
                    <svg className="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16m-7 6h7"}></path>
                    </svg>
                  </button>
                </div>
              </div>
              {/* Mobile Menu with Animation */}
              <div className={`transition-all duration-500 ease-in-out md:hidden overflow-hidden ${isOpen ? 'max-h-96' : 'max-h-0'}`}>
                  <nav className="flex flex-col space-y-4 py-4">
                    {navLinks.map((link, index) => (
                      <a 
                        key={link.name} 
                        href={link.href} 
                        onClick={() => setIsOpen(false)} 
                        className={`block text-center font-semibold transition-all duration-300 ease-in-out ${activeSection === link.href ? 'text-brand-green' : 'text-brand-dark hover:text-brand-green'} ${isOpen ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4'}`}
                        style={{ transitionDelay: `${isOpen ? 100 + index * 50 : 0}ms` }}
                        >
                        {link.name}
                      </a>
                    ))}
                     <div 
                      className={`pt-4 transition-all duration-300 ease-in-out ${isOpen ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4'}`}
                      style={{ transitionDelay: `${isOpen ? 100 + navLinks.length * 50 : 0}ms` }}
                     >
                        <a href="#contact" onClick={() => setIsOpen(false)} className="block w-full max-w-xs mx-auto text-center rounded-lg bg-brand-green py-3 px-6 text-base font-bold text-white shadow-md transition-all duration-300 hover:bg-opacity-90 hover:shadow-lg">
                            Contactez-nous
                        </a>
                     </div>
                  </nav>
              </div>
            </div>
          </header>
        );
      };

      const Hero = ({ mousePosition }) => {
          return (
            <section 
              id="home" 
              className="relative w-full h-screen flex flex-col items-center justify-center pt-20 overflow-hidden"
            >
              <img src="images/backgroundHero.png" alt="Vue intérieure d'un food truck moderne et équipé" className="absolute inset-0 w-full h-full object-cover z-0" />
              <div className="absolute inset-0 bg-black/40 z-10"></div>
              
              <div className="absolute left-1/2 -translate-x-1/2 z-20 hidden md:block" style={{top: '180px'}}>
                  <MagneticWrapper mouseX={mousePosition.x} mouseY={mousePosition.y} magnetStrength={0.2} easeFactor={0.1}>
                    <img 
                      src="images/logoTEIS.png" 
                      alt="To Eat In Simplicity Logo" 
                      className="w-[200px] h-[200px] object-contain opacity-0 animate-fade-in-up"
                      style={{ animationDelay: '0.6s' }}
                    />
                  </MagneticWrapper>
              </div>

              <MagneticWrapper mouseX={mousePosition.x} mouseY={mousePosition.y} className="absolute top-[10%] left-[12%] w-8 h-8 text-brand-yellow opacity-80 z-30"><InteractiveSparkle /></MagneticWrapper>
              <MagneticWrapper mouseX={mousePosition.x} mouseY={mousePosition.y} className="absolute top-[15%] right-[10%] w-6 h-6 text-white opacity-70 z-30"><InteractiveSparkle /></MagneticWrapper>
              <MagneticWrapper mouseX={mousePosition.x} mouseY={mousePosition.y} className="absolute bottom-[25%] left-[20%] w-5 h-5 text-brand-yellow opacity-90 z-30"><InteractiveSparkle /></MagneticWrapper>
              <MagneticWrapper mouseX={mousePosition.x} mouseY={mousePosition.y} className="absolute bottom-[20%] right-[15%] w-10 h-10 text-white opacity-60 z-30"><InteractiveSparkle /></MagneticWrapper>
              
              <div className="w-full flex flex-col items-center justify-center flex-grow">
                  <div className="container mx-auto px-6 text-center relative z-20">
                    <h1 className="text-5xl md:text-7xl font-extrabold tracking-tighter text-white mb-4 opacity-0 animate-fade-in-up drop-shadow-lg">
                      La restauration mobile réinventée.
                    </h1>
                    <p className="text-lg md:text-xl text-slate-200 max-w-3xl mx-auto opacity-0 animate-fade-in-up drop-shadow-lg" style={{ animationDelay: '0.2s' }}>
                      Des Food Trucks optimisés pour votre succès, disponibles à la location et à la vente.
                    </p>
                    <p className="font-handwriting text-3xl md:text-4xl text-brand-yellow mt-6 opacity-0 animate-fade-in-up drop-shadow-lg" style={{ animationDelay: '0.4s' }}>
                      Location, Vente, Partenariats & Agence de Vente
                    </p>
                  </div>
              </div>
            </section>
          );
      };
      
      const ImageCarousel = ({ images }) => {
        const [currentIndex, setCurrentIndex] = useState(0);
        const [ref, isInView] = useInView({ threshold: 0.1, triggerOnce: true });

        const goToPrevious = () => {
            const isFirstSlide = currentIndex === 0;
            const newIndex = isFirstSlide ? images.length - 1 : currentIndex - 1;
            setCurrentIndex(newIndex);
        };

        const goToNext = () => {
            const isLastSlide = currentIndex === images.length - 1;
            const newIndex = isLastSlide ? 0 : currentIndex + 1;
            setCurrentIndex(newIndex);
        };
        
        const goToSlide = (slideIndex) => {
            setCurrentIndex(slideIndex);
        };

        useEffect(() => {
            if (!isInView || images.length <= 1) return;

            const timer = setTimeout(() => {
                goToNext();
            }, 2000); // Change slide every 2 seconds

            return () => clearTimeout(timer); // Reset timer on manual navigation or unmount
        }, [currentIndex, isInView, images.length]);

        if (!images || images.length === 0) return null;

        return (
            <div ref={ref} className="relative h-80 md:h-96 w-full max-w-4xl mx-auto group mt-12 rounded-2xl shadow-xl overflow-hidden bg-slate-200">
                <div 
                    className="flex h-full transition-transform duration-700 ease-in-out" 
                    style={{ transform: `translateX(-${currentIndex * 100}%)` }}
                >
                    {images.map((imageSrc, index) => (
                        <div 
                            key={index} 
                            className="w-full h-full flex-shrink-0 bg-center bg-cover" 
                            style={{ backgroundImage: isInView ? `url(${imageSrc})` : 'none' }}
                        ></div>
                    ))}
                </div>
                
                <button onClick={goToPrevious} className="absolute top-1/2 left-3 -translate-y-1/2 bg-white/50 group-hover:bg-white/80 p-2 rounded-full transition-opacity opacity-0 group-hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-brand-green z-10" aria-label="Image précédente">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-brand-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>
                </button>
                <button onClick={goToNext} className="absolute top-1/2 right-3 -translate-y-1/2 bg-white/50 group-hover:bg-white/80 p-2 rounded-full transition-opacity opacity-0 group-hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-brand-green z-10" aria-label="Image suivante">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-brand-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                </button>

                <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2 z-10">
                    {images.map((_, slideIndex) => (
                        <button key={slideIndex} onClick={() => goToSlide(slideIndex)} className={`w-3 h-3 rounded-full transition-colors ${currentIndex === slideIndex ? 'bg-brand-green' : 'bg-white/60 hover:bg-white'}`} aria-label={`Aller à l'image ${slideIndex + 1}`}></button>
                    ))}
                </div>
            </div>
        );
    };

      const Presentation = () => {
        const [ref, isInView] = useInView({ threshold: 0.2 });
        return (
          <section id="presentation" className="bg-white py-24 sm:py-32 overflow-hidden">
            <div ref={ref} className={`container mx-auto px-6 max-w-6xl transition-all duration-1000 ${isInView ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div className="text-center lg:text-left">
                    <p className="font-handwriting text-3xl md:text-4xl text-brand-green mb-4">Notre Concept</p>
                    <h2 className="text-4xl font-extrabold tracking-tight text-brand-dark sm:text-5xl">
                        Une solution clé en main
                    </h2>
                    <div className="mt-6 text-lg leading-8 text-slate-600 space-y-6">
                      <p>
                        Né en 2021 en pleine crise sanitaire, le concept « To eat in simplicity » a été créé pour offrir une solution accessible et efficace aux restaurateurs. Face aux coûts élevés et à la complexité des systèmes de vente à emporter, nous avons imaginé une alternative : des Food Trucks optimisés pour votre succès.
                      </p>
                      <p>
                        Que vous soyez un jeune entrepreneur, un restaurateur souhaitant se diversifier, ou une société en quête de nouveauté, votre remorque Food Truck sera le partenaire idéal pour votre réussite.
                      </p>
                    </div>
                </div>
                <div className="flex justify-center items-center">
                    <img loading="lazy" decoding="async" src={imageGallery[4]} alt="Food truck moderne" className="rounded-2xl shadow-2xl w-full max-w-md object-cover aspect-square"/>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const Locations = () => {
        const [ref, isInView] = useInView({ threshold: 0.2 });
        return (
          <section id="location" className="py-24 sm:py-32 bg-brand-light">
            <div ref={ref} className="container mx-auto px-6">
              <div className="text-center max-w-3xl mx-auto mb-16">
                  <p className={`font-handwriting text-3xl md:text-4xl text-brand-green mb-4 transition-all duration-500 delay-100 ${isInView ? 'opacity-100' : 'opacity-0'}`}>Nos Locations</p>
                  <h2 className={`text-4xl font-extrabold tracking-tight text-brand-dark sm:text-5xl transition-all duration-500 ${isInView ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`}>
                      Flexibilité & Efficacité
                  </h2>
                  <p className={`mt-4 text-lg text-slate-600 transition-all duration-500 delay-100 ${isInView ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`}>
                      Une remorque pensée pour vous, conçue pour votre confort. Chaque remorque est louée avec contrat et assurance responsabilité civile.
                  </p>
              </div>
              <div className={`max-w-4xl mx-auto space-y-8 transition-all duration-500 delay-200 ${isInView ? 'opacity-100' : 'opacity-0'}`}>
                  <p className="text-slate-600 text-center">Notre nombreux parc de remorque Food truck se compose de Glacier, pizza, snack ou encore pâtisserie.</p>
                  <div className="p-8 bg-white rounded-2xl shadow-lg">
                    <h3 className="text-2xl font-bold text-brand-dark mb-3">Équipements inclus :</h3>
                    <p className="text-slate-600">Meuble réfrigéré 3 portes, plancha induction, hotte aspirante, friteuse, grill panini, machine à jus et bien d'autres ! Rangement optimisé pour un espace fonctionnel intérieur entièrement inox.</p>
                  </div>
                   <div className="p-8 bg-white rounded-2xl shadow-lg">
                    <h3 className="text-2xl font-bold text-brand-dark mb-3">Tarifs</h3>
                    <p className="text-slate-600">Nos loyers sont compris entre 550€/HT et 650€/HT par mois selon les modèles. Une solution mobile idéale pour tous les professionnels.</p>
                  </div>
                  <p className="text-center font-semibold text-brand-dark pt-4">N'hésitez pas à nous envoyer votre demande pour un devis personnalisé.</p>
              </div>
               <div className={`transition-all duration-500 delay-300 ${isInView ? 'opacity-100' : 'opacity-0'}`}>
                  <ImageCarousel images={locationImages} />
               </div>
            </div>
          </section>
        );
      };

      const Ventes = () => {
        const [ref, isInView] = useInView({ threshold: 0.2 });
        return (
          <section id="vente" className="py-24 sm:py-32 bg-white">
            <div ref={ref} className="container mx-auto px-6">
              <div className="text-center max-w-3xl mx-auto mb-16">
                   <p className={`font-handwriting text-3xl md:text-4xl text-brand-green mb-4 transition-all duration-500 delay-100 ${isInView ? 'opacity-100' : 'opacity-0'}`}>Nos Ventes</p>
                  <h2 className={`text-4xl font-extrabold tracking-tight text-brand-dark sm:text-5xl transition-all duration-500 ${isInView ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`}>
                      Devenez Propriétaire
                  </h2>
                  <p className={`mt-4 text-lg text-slate-600 transition-all duration-500 delay-100 ${isInView ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`}>
                      Nous vous accompagnons dans votre projet d'achat de Food Truck entièrement équipé et prêt à satisfaire votre clientèle.
                  </p>
              </div>
              <div className={`max-w-4xl mx-auto space-y-4 text-slate-600 text-center transition-all duration-500 delay-200 ${isInView ? 'opacity-100' : 'opacity-0'}`}>
                <p>Revendeur officiel de l'usine FOODTRAILERS EU située aux Pays-Bas, nous mettons plusieurs modèles à votre disposition.</p>
                <p>Notre équipe de professionnels est à votre écoute pour la conception et le bon déroulement de votre achat, avec notre SAV partout en France.</p>
                <p>Nos remorques sont montées sur châssis ALKO et sont vendues avec un certificat de conformité UE (COC) pour une immatriculation et une exploitation conformes à la législation française.</p>
                <p className="font-semibold text-brand-dark pt-4">N'hésitez pas à nous contacter pour démarrer votre projet.</p>
              </div>
              <div className={`transition-all duration-500 delay-300 ${isInView ? 'opacity-100' : 'opacity-0'}`}>
                  <ImageCarousel images={salesImages} />
               </div>
            </div>
          </section>
        );
      };

      const Partenariat = () => {
        const [ref, isInView] = useInView({ threshold: 0.2 });
        return (

                  <p>Les Produits sont fournis aux tarifs du Vendeur en vigueur au jour de la passation de la commande, et, le cas échéant, dans la proposition commerciale spécifique adressée à l'Acheteur. Ces tarifs sont fermes et non révisables pendant leur période de validité, telle qu'indiquée le Vendeur.</p>
                  <p>Des conditions tarifaires particulières peuvent être pratiquées en fonction des spécificités demandées par l'Acheteur concernant, notamment, les modalités et délais de livraison, ou les délais et conditions de règlement. Une offre commerciale particulière sera alors adressée à l'Acheteur par le Vendeur.</p>
                  <p>En cas d'annulation de la commande par l'Acheteur après son acceptation par le Vendeur, pour quelque raison que ce soit, l'acompte versé à la commande, tel que défini à l'article 5 des présentes Conditions Générales de Vente sera de plein droit acquis au Vendeur et ne pourra donner lieu à un quelconque remboursement.</p>
                </Article>
                 <Article title="ARTICLE 3 - Livraison">
                    <p>Le Vendeur adressera à l'Acheteur un avis de mise à disposition du véhicule. Cette communication sera réalisée par le Vendeur par écrit, et notamment par courriel, télécopie ou courrier recommandé avec accusé de réception. Sauf conditions particulières expresses propres à la vente, la livraison s'effectuera au magasin principal du Vendeur, à la date prévue entre les Parties à la réception par le Vendeur d'une commande en bonne et due forme.</p>
                    <p>En toute hypothèse, la livraison dans le délai ne peut intervenir que si l'Acheteur est à jour de toutes ses obligations à l'égard du Vendeur. Aucune livraison ne sera opérée tant que le règlement intégral du prix de vente n'aura pas été effectué par l'Acheteur.</p>
                    <p>Le délai indiqué est en outre de plein droit suspendu par tout événement indépendant du contrôle du Vendeur et ayant pour conséquence de retarder la livraison.</p>
                </Article>
                <Article title="ARTICLE 4 – Réception des Produits">
                    <p>L'Acheteur prendra réception des Produits commandés au magasin principal du Vendeur, dans le délai de 10 jours à compter de la réception de l'avis de mise à disposition adressé par le Vendeur, dès livraison des Produits. La réception des Produits donnera lieu à l'établissement d'un procès-verbal de livraison contradictoire dûment signé par les deux parties.</p>
                    <p>Passé ce délai, le Vendeur pourra de plein droit résilier la vente, si bon lui semble, sans mise en demeure préalable, en application des dispositions de l'article 1657 du Code civil. L'Acheteur assumera les frais et risques du transport des Produits vendus, postérieurement à leur livraison. L'Acheteur doit vérifier à la réception la conformité des Produits livrés aux Produits commandés et l'absence de vice apparent.</p>
                    <p>Si aucune réclamation ni réserve n'est formulée à ce titre par l'Acheteur au jour de la réception des Produits, lesdits Produits ne pourront plus être ni repris ni échangés, en application des dispositions de l'article 1642 du Code civil. En cas de vice apparent ou de non-conformité des Produits livrés aux Produits commandés relevés par l'Acheteur au jour de la réception, le Vendeur s'oblige au remplacement des Produits livrés par des produits neufs et identiques à la commande.</p>
                </Article>
                <Article title="ARTICLE 5 - Prix">
                    <p>Sauf conditions particulières expresses propres à la vente, les prix des Produits vendus sont ceux figurant sur le devis. Ces prix sont, à cette date, fermes et définitifs. Ils sont exprimés en monnaie légale et stipulés hors taxes.</p>
                    <p>Un acompte correspondant à 50 % du prix total d'acquisition des Produits susvisés est exigé lors de la passation de la commande. Le solde du prix est payable au comptant au plus tard au jour de la livraison.</p>
                    <p>Le Vendeur ne sera pas tenu de procéder à la livraison des Produits commandés par l'Acheteur si celui-ci ne lui en paye pas le prix dans les conditions et selon les modalités ci-dessus indiquées.</p>
                    <p>Le Vendeur établira, dès réception de la commande, une facture en double exemplaire, dont l'un sera délivré le jour même à l'Acheteur. La facture mentionnera les indications visées à l'article L. 441-9 du Code de commerce.</p>
                </Article>
                <Article title="ARTICLE 6 – Réserve de propriété">
                    <p>Les Produits sont vendus sous réserve de propriété. Le Vendeur conserve la propriété des Produits jusqu'au paiement complet et effectif du prix par l'Acheteur.</p>
                    <p>En cas de défaut de paiement à son échéance, le Vendeur pourra revendiquer les Produits et résilier la vente. Les chèques ne sont considérés comme des paiements qu'à compter de leur encaissement effectif.</p>
                </Article>
                <Article title="ARTICLE 7 - Garantie">
                  <p>Les Produits vendus sont couverts par la garantie légale des vices cachés, au sens de l'article 1641 du Code civil. En cas d'existence d'un vice caché, l'Acheteur s'engage à en informer le Vendeur dans un délai de 5 jours ouvrés à compter de sa découverte. A défaut de respecter ces délais de prévenance, l'Acheteur perdra tout droit de se prévaloir de la non-conformité et/ou du vice caché à l'encontre du Vendeur.</p>
                  <p>L'Acheteur s'engage à prendre toutes mesures nécessaires pour limiter son préjudice. Toute garantie est exclue en cas de mauvaise utilisation, négligence ou défaut d'entretien de la part de l'Acheteur, comme en cas d'usure normale du Produit ou de force majeure. La garantie enfin, ne peut intervenir si les Produits ont fait l'objet d'un usage anormal, ou ont été employés dans des conditions différentes de celles pour lesquelles ils ont été fabriqués, en particulier en cas de non-respect des conditions prescrites dans la notice d'utilisation.</p>
                  <p>La garantie donnée en application des dispositions des articles 1641 et suivants du Code Civil est également exclue lorsque la vente aura été conclue entre professionnels. L'Acheteur professionnel prendra en effet possession des produits, sous réserve des déclarations faites et consignées dans le procès-verbal de réception, dans l'état où il se trouve, sans garantie de la part du vendeur en raison des vices apparents ou cachés, s'ils existent et qui pourraient affectés les produits. Le VENDEUR sera néanmoins tenu à la garantie des vices cachés s'il est prouvé qu'il n'a pas révélé des vices cachés connus de lui.</p>
                </Article>
                <Article title="ARTICLE 8 - Résolution du contrat">
                    <p>Il est expressément entendu que la résolution pour manquement d'une partie à ses obligations aura lieu de plein droit, la mise en demeure résultant du seul fait de l'inexécution de l'obligation, sans sommation, ni exécution de formalités. Les prestations échangées entre les Parties depuis la conclusion du contrat et jusqu'à sa résolution ne pouvant trouver leur utilité que par l'exécution complète de celui-ci, elles donneront lieu à restitution intégrale.</p>
                </Article>
                <Article title="ARTICLE 9 – Imprévision">
                    <p>Les présentes Conditions Générales de Vente excluent expressément le régime légal de l'imprévision prévu à l'article 1195 du Code civil pour toutes les opérations de Vente de Produits du Fournisseur à l'Acheteur. Le Fournisseur et l'Acheteur renoncent donc chacun à se prévaloir des dispositions de l'article 1195 du Code civil et du régime de l'imprévision qui y est prévu, s'engageant à assumer ses obligations même si l'équilibre contractuel se trouve bouleversé par des circonstances qui étaient imprévisibles lors de la conclusion de la vente, quand bien même leur exécution s'avèrerait excessivement onéreuse et à en supporter toutes les conséquences économiques et financières.</p>
                </Article>
                <Article title="ARTICLE 10 - Nullité d'une Clause">
                    <p>Si l'une quelconque des dispositions des présentes Conditions Générales de Vente était annulée, cette nullité n'entraînerait pas la nullité des autres dispositions desdites Conditions qui demeureront en vigueur entre les Parties.</p>
                </Article>
                <Article title="ARTICLE 11 - Modification des Conditions Générales de Vente">
                    <p>Tout amendement, résiliation ou abandon de l'une quelconque des clauses des présentes Conditions ne sera valable qu'après accord écrit et signé entre les Parties.</p>
                </Article>
                <Article title="ARTICLE 12 - Non-renonciation">
                    <p>Le fait pour l'une des Parties de ne pas se prévaloir d'un engagement par l'autre Partie à l'une quelconque des obligations visées par les présentes, ne saurait être interprété pour l'avenir comme une renonciation à l'obligation en cause. Toutefois, conformément à l'article 2, l'acompte versé à la commande, tel que défini à l'article 5 des présentes Conditions Générales de Vente sera de plein droit acquis au Vendeur et ne pourra donner lieu à un quelconque remboursement à condition que l'annulation de la commande soit réalisé par l'Acheteur après son acceptation par le Vendeur, pour quelque raison que ce soit.</p>
                </Article>
                <Article title="ARTICLE 13 – Loi applicable et juridiction compétente">
                    <p>Les présentes conditions générales de vente seront régies par la loi française. Tout différent relatif à l'interprétation et à l'exécution de ventes des Produits sera de la compétence exclusive du tribunal de commerce d'Epinal. Le Vendeur élit domicile à l'adresse de son siège social.</p>
                </Article>
                <Article title="ARTICLE 14 - Acceptation de l'Acheteur">
                    <p>Les présentes conditions générales de vente sont expressément agréées et acceptées par l'Acheteur, qui déclare et reconnaît en avoir une parfaite connaissance, et renonce, de ce fait, à se prévaloir de tout document contradictoire et, notamment, ses propres conditions générales d'achat.</p>
                </Article>
              </div>

          </main>

      // --- Main App & Router ---
      const App = () => {
        const [mousePosition, setMousePosition] = useState({ x: null, y: null });
        const [route, setRoute] = useState(window.location.hash || '#home');

        useEffect(() => {
          const handleMouseMove = (event) => setMousePosition({ x: event.clientX, y: event.clientY });
          window.addEventListener('mousemove', handleMouseMove);
          
          const handleHashChange = () => {
            // Use functional update to get previous route and determine if it's a "page" change
            setRoute(prevRoute => {
                const newRoute = window.location.hash || '#home';
                
                const isNewRouteHomePage = !newRoute.startsWith('#contact') && !newRoute.startsWith('#cgv');
                const isPrevRouteHomePage = !prevRoute.startsWith('#contact') && !prevRoute.startsWith('#cgv');
      
                // If we are switching between page types (e.g., HomePage to ContactPage), scroll to top.
                if (isNewRouteHomePage !== isPrevRouteHomePage) {
                  window.scrollTo(0, 0);
                }
      
                return newRoute;
            });
          };
          window.addEventListener('hashchange', handleHashChange);

          // On initial load, if it's a "page" other than home, scroll to top
          if (route.startsWith('#contact') || route.startsWith('#cgv')) {
              window.scrollTo(0, 0);
          }

          return () => {
            window.removeEventListener('mousemove', handleMouseMove);
            window.removeEventListener('hashchange', handleHashChange);
          };
        }, []);

        const renderPage = () => {
            if (route.startsWith('#contact')) {
                return <ContactPage mousePosition={mousePosition} />;
            }
            if (route.startsWith('#cgv')) {
                return <CGVPage />;
            }
            return <HomePage mousePosition={mousePosition} currentHash={route} />;
        };

        return (
          <div className="bg-brand-light text-brand-dark font-sans overflow-x-hidden">
            <Header mousePosition={mousePosition} route={route} />
            {renderPage()}
            <Footer />
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      if (!rootElement) throw new Error("Could not find root element to mount to");
      const root = ReactDOM.createRoot(rootElement);
      root.render(<React.StrictMode><App /></React.StrictMode>);
      
      document.body.classList.add('loaded');

    </script>
